{% extends "base.html" %} 
{% block title %}login{% endblock %}
{% block head %} 
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .login-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            margin: 0 auto;
            padding: 30px 25px 15px;
            border: 1px solid #666;
            border-radius: 3px;
            box-shadow: 0 0 8px #a7a6a9;
            background: #f5f5f5;
            min-width: 336px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-title {
            margin-bottom: 20px;
            line-height: 1.5rem;
            font-size: 16px;
            font-weight: 500;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-error {
            width: 100%;
            margin: 0 0 0.5rem 6rem;
            font-size: 87.5%;
            color: #cd201f;
        }

        
    </style>
{% endblock %}
{% block content %}
<div class="login-container">
    <div class="form-container">
        <div class="login-title">登录</div>
        <form class="login-form" action="{{ url_for('login')}}" method="post">
            {{ form.csrf_token }}
            <div class="form-group form-inline">
                <label for="username">账号: </label>
                <input id="username" type="text" name="username" class="form-control ml-2 mr-4" />
            </div>
            <div class="login-error">{{ form.username.errors[0] }}</div>
            <div class="form-group form-inline">
                <label for="password">密码: </label>
                <input id="password" type="password" name="password" class="form-control ml-2 mr-4"/>
            </div>
            {% for msg in form.password.errors %}
                <div class="login-error">{{msg}}</div>
            {% endfor %}
            <button class="btn btn-primary" style="width: 100px" type="submit">登录</button>
        </form>
    </div>
</div>
{% endblock %}
